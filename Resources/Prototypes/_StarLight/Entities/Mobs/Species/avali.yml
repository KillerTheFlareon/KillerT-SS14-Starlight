- type: entity
  save: false
  name: Urist McRaptor
  parent: BaseMobSpeciesOrganic
  id: BaseMobAvali
  abstract: true
  components:
  - type: Absorbable
  - type: HumanoidAppearance
    species: Avali
  - type: Hunger # on 2x more
    thresholds:
      Overfed: 250
      Okay: 200
      Peckish: 150
      Starving: 100
      Dead: 0
    baseDecayRate: 0.03
  - type: Thirst
  - type: Icon
    sprite: _Starlight/Mobs/Species/Avali/parts.rsi
    state: full
  - type: Body
    prototype: Avali
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatChicken
      amount: 3
  - type: Speech
    speechVerb: Parrot # RMC did it right.
    speechSounds: MaleAvali
  - type: PassiveDamage 
    allowedStates:
    - Alive
    damageCap: 180 #To clarify due to the lack of cap, if you're knocked into crit you still won't be able to get back up even with passive healing. Weaker than normal regen, too.
    damage:
      types:
        Heat: -0.05
      groups:
        Brute: -0.05
  - type: MobThresholds
    thresholds:
      0: Alive
      90: Critical
      180: Dead
  - type: Sprite 
    scale: 0.9, 0.9
  - type: TemperatureSpeed
    thresholds:
      250: 0.9
      230: 0.8
      223: 0.6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 95 #tiny
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Vocal
    sounds:
      Male: MaleAvali
      Female: FemaleAvali
      Unsexed: MaleAvali
  - type: MovementSpeedModifier
    weightlessAcceleration: 1.6 # Avalis are specifically built to fly in low-g environments 
    weightlessFriction: 1
    weightlessModifier: 1
    speciesSprintSpeedModifier: 1.05 #slightly faster due to smaller size (I refuse to go any higher because of what happened with the run speed of felonids.)
    speciesWalkSpeedModifier: 1.00
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Avali
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#7a8bf2"
  - type: Bloodstream
    bloodReagent: AmmoniaBlood
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 6.25
  - type: Temperature
    heatDamageThreshold: 310
    coldDamageThreshold: 223
    currentTemperature: 296.15
    specificHeat: 48
  - type: ThermalRegulator
    metabolismHeat: 400 # icebirb go brrr
    radiatedHeat: 100
    implicitHeatRegulation: 500
    sweatHeatRegulation: 2000
    shiveringHeatRegulation: 2000
    normalBodyTemperature: 296.15
    thermalRegulationTemperatureThreshold: 10

- type: entity
  parent: BaseSpeciesDummy
  id: MobAvaliDummy
  categories: [ HideSpawnMenu ]
  description: A dummy avali meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: Avali

